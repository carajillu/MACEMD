units:
  length: angstrom
  energy: eV
  mass: atomic
  time: fs
  temperature: K
  pressure: bar
  charge: e
  dipole: Debye
  dipole_moment: Debye
  
initial_structures: xyz # path to the directory containing the initial structures

mace:
  model: mace_off # path to the MACE model
  devices: [cpu] # list of devices to use
  model_path: small # path to the MACE model

md:
  dynamics:
     module: langevin
     class: Langevin
  parameters:
    temperature_K: 300 # temperature in K
    friction: 0.01 # friction coefficient in ps^-1
  timestep: 1 # timestep in fs
  nsteps: 1 # number of steps 
  stride: 10 # frequency of snapshot printing